<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open TCU Marketplace</title>
</head>
<body>
  <script>
    window.onload = function() {
      // Record the current time.
      var start = Date.now();

      // Construct the intent URL.
      // Assuming the item id is passed as a query parameter, e.g., ?itemId=12345
      var urlParams = new URLSearchParams(window.location.search);
      var itemId = urlParams.get('itemId') || '';
      var intentUrl = "intent://item/" + itemId +
        "#Intent;scheme=https;package=com.tcu.tcumarketplace;end";

      // Attempt to open the app.
      window.location = intentUrl;

      // Fallback: if the app isnâ€™t installed, redirect to the Play Store after a short delay.
      setTimeout(function() {
        // Check the elapsed time; if the browser hasn't left the page, redirect.
        if (Date.now() - start < 2000) {
          window.location = "https://play.google.com/store/apps/details?id=com.tcu.tcumarketplace";
        }
      }, 1500);
    };
  </script>
</body>
</html>
